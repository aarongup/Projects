<!-- Aaron Gupta
     This file runs with game.js to make a very minimalistic text based game -->
     



<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN"
    "http://www.w3.org/TR/html5/html5.dtd"
    >
<html lang="en">
<head>
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <script src="game.js" type="text/javascript"></script>
</head>
<body>
    <h1>Inspired by the Big Bang Theory</h1>
    <p>Made by Aaron Gupta</p>
    <br />
    
    <h2>Pick: Rock, Paper, Scissors, Lizard, Spock</h2>
    

    <select id="choice">
        <option value="rock" selected="selected">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
        <option value="lizard">Lizard</option>
        <option value="spock">Spock</option>
    </select> 
    
    <button id="submitButton"> Submit</button>
    
</body>
</html>
